<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/layouts/master}">

<head>
  <title>Blogging Admin - Create Category</title>
</head>

<body>
	<section layout:fragment="content">
		<div class="container">
		    <div class="card o-hidden border-0 shadow-lg my-5">
		      <div class="card-body p-0">
		        <!-- Nested Row within Card Body -->
		        <div class="row">
		          <div class="col-lg-10">
		            <div class="p-5">
		              <div class="text-center">
		                <h1 class="h4 text-gray-900 mb-4">Create a Category!</h1>
		              </div>
		              <form th:action="@{/category/save}" method="post" th:object="${category}">
		                <div class="form-group">
		                  <input type="text" class="form-control form-control-user" id="name" name="name" placeholder="Category Name" th:value="${category.name}">
		                  <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
		                </div>
		                <div class="form-group">
		                  <textarea class="form-control form-control-user" id="detail" name="detail" placeholder="Category detail"></textarea>
		                </div>
		                <div class="form-group">
		                  	<label for="publish">Publish</label>
		                    <input type="checkbox" id="publish" name="publish" value="1">
		                </div>
		                <button type="submit" class="btn btn-primary">
		                  Save Category
		                </button>
		              </form>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
	</section>

</body>

</html>
