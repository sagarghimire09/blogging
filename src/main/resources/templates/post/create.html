<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/layouts/master}">

<head>
  <title>Blogging Admin - Create Post</title>
</head>

<body>
	<section layout:fragment="content">
		<div class="container">
		    <div class="card o-hidden border-0 shadow-lg my-5">
		      <div class="card-body p-0">
		        <!-- Nested Row within Card Body -->
		        <div class="row">
		          <div class="col-lg-10">
		            <div class="p-5">
		              <div class="text-center">
		                <h1 class="h4 text-gray-900 mb-4">Create a Post!</h1>
		              </div>
		              <form th:action="@{/post/save}" method="post" th:object="${post}" enctype="multipart/form-data">
		              <input type="hidden" name="slug" value="ssdafsd">
		                <div class="form-group">
		                  <input type="text" class="form-control form-control-user" id="title" name="title" placeholder="Post Title" th:value="${post.title}">
		                  <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></label>
		                </div>
		                <div class="form-group">
		                  <textarea class="form-control form-control-user" id="body" name="body" placeholder="Post Body" th:text="${post.body}"></textarea>
		                  <label th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></label>
		                </div>
		                <div class="form-group">
		                	<input type="file" id="image" name="image">
		                	<!-- <label th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></label> -->
		                </div>
		                <!-- <div class="form-group">
		                  	<label for="publish">Publish</label>
		                    <input type="checkbox" id="publish" name="publish" value="1">
		                </div> -->
		                <button type="submit" class="btn btn-primary">
		                  Save Post
		                </button>
		              </form>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
	</section>

</body>

</html>
